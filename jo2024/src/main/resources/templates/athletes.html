<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Liste des athlètes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/athlete.css}">
</head>


<body>
    <h1>Liste des athlètes</h1>
    <a th:href="@{/accueil}">Accueil</a>
    <table>
        <thead>
            <tr>
                <th>Photo</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Sport pratiqué</th>
                <th>Biographie</th>
                <th>Réalisations</th>
                <th>compétences spéciales</th>
                <th>Réseaux sociaux</th>
                <th>Profil</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="athlete : ${athletes}">
                <td><img th:src="${athlete.photo}" width="50" height="30" /></td>
                <td th:text="${athlete.firstName}"></td>
                <td th:text="${athlete.lastName}"></td>
                <td th:text="${athlete.sport}"></td>
                <td th:text="${#strings.abbreviate(athlete.biography, 100)}"></td>
                <td th:text="${#strings.abbreviate(athlete.achievements, 100)}"></td>
                <td th:text="${#strings.abbreviate(athlete.specialSkills, 100)}"></td>
                <td th:text="${athlete.socialMediaLinks}"></td>
                <td><a th:href="@{/athletes/{id}(id=${athlete.id})}">Voir le profil</a></td>
            </tr>
        </tbody>
    </table>

    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/athletes/add}">Ajouter un athlète</a>
    </div>
</body>

</html>
