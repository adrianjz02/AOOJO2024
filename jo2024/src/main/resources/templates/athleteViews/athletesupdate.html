<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un athlète</title>
    <link rel="stylesheet" type="text/css" th:href="@{/athleteadd.css}">
</head>
<body>
    <h1>Modifier un athlète</h1>
    <a th:href="@{/athletes}" class="btn btn-primary">Voir les athlètes</a>
    <form th:action="@{/athletes/update/{id}(id=${athlete.id})}" method="post" enctype="multipart/form-data">

        <label for="firstName">Prénom : </label>
        <input type="text" id="firstName" name="firstName" th:value="${athlete.firstName}" required><br>

        <label for="lastName">Nom : </label>
        <input type="text" id="lastName" name="lastName" th:value="${athlete.lastName}" required><br>

        <label for="sport">Sport pratiqué : </label>
        <input type="text" id="sport" name="sport" th:value="${athlete.sport}" required><br>

        <label for="biography">Biographie : </label>
        <textarea id="biography" name="biography" rows="4" cols="50" th:text="${athlete.biography}"></textarea><br>

        <label for="achievements">Réalisation : </label>
        <textarea id="achievements" name="achievements" rows="4" cols="50" th:text="${athlete.achievements}"></textarea><br>

        <label for="specialSkills">Compétences particulières : </label>
        <textarea id="specialSkills" name="specialSkills" rows="4" cols="50" th:text="${athlete.specialSkills}"></textarea><br>

        <label for="socialMediaLinks">Réseaux sociaux : </label>
        <input type="text" id="socialMediaLinks" name="socialMediaLinks" th:value="${athlete.socialMediaLinks}"><br>

        <label for="photo">URL de la photo : </label>
        <input type="text" id="photo" name="photo" th:value="${athlete.photo}" required><br>

        <label for="country">Pays : </label>
        <select id="country" name="country" required>
            <option value="">Sélectionnez un pays</option>
            <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.nameCountry}" th:selected="${athlete.country != null and athlete.country.id == country.id}"></option>
        </select><br>

        <button type="submit">Modifier</button>
    </form>
</body>
</html>
