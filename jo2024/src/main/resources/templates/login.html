<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
</head>

<body>
    <div class="container">
        <form class="form-signin" method="post" action="/login">
          <h2 class="form-signin-heading">Connexion</h2>
          <p>
            <label for="username" class="sr-only">Email :</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
          </p>
          <p>
            <label for="password" class="sr-only">Mot de passe : </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
          </p>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
          <br>
          <a href="/inscription"><button class="btn btn-lg btn-primary btn-block" type="button"> S'inscire</button></a>
        </form>

</body>

</html>
